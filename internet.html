<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #b8b8b8;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 60px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: blue;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 200px;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <h1>Internet</h1>
    <div class="container">
        <button>Histoire d’Internet</button>
        <button>Protocole TCP</button>
        <button>Protocole IP</button>
        <button>DNS</button>
        <button>Routage</button>
        <button>Réseau pair à pair</button>
        <button>Conversion décimal à binaire</button>
    </div>
    
</body>
</html>
